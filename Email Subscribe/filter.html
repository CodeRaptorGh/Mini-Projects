<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Filter Authors</title>
  </head>
  <body>
    <div class="bg-pink-700 h-screen flex items-center justify-center">
      <div class="bg-yellow-200 rounded-2xl p-3">
        <div class="bg-yellow-300 rounded-2xl p-8">
          <h1 class="text-lg font-semibold mb-4">Filter by author</h1>

          <div
            class="flex items-center border space-x-2 border-pink-400 rounded-md py-3 px-4 bg-yellow-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
              />
            </svg>

            <input
              type="text"
              placeholder="Find users"
              class="bg-transparent focus:outline-none text-sm"
            />
          </div>

          <div class="flex space-x-4 items-center justify-start p-3">
            <img
              src="images/person-1.jpg"
              class="w-14 h-14 rounded-full"
              alt=""
            />

            <h2 class="font-semibold text-sm">Evelyn Krahn</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
