<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Email Subscribe</title>
  </head>
  <body>
    <div class="bg-zinc-700 flex items-center justify-center h-screen">
      <div class="bg-zinc-800 mx-6 p-2 rounded-2xl">
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <img
            src="images/image.jpg"
            alt=""
            class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 duration-200 hover:rounded-xl"
          />

          <div class="p-6 md:p-12">
            <h2
              class="font-serif text-xl font-medium text-white text-center md:text-left"
            >
              Get diet and fitness tips in your inbox
            </h2>

            <p
              class="text-white text-xs text-center md:text-left leading-5 tracking-wide my-4 max-w-xs"
            >
              Eat better and exercise better. Sign up for the Diet & Fitness
              newsletter.
            </p>

            <div
              class="flex flex-col mt-5 md:flex-row space-y-4 md:space-x-3 md:space-y-0"
            >
              <input
                type="text"
                placeholder="Enter your email address"
                class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none"
              />

              <button
                class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:text-white duration-500"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
