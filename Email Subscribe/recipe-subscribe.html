    <div class="flex items-center justify-center">

          <img

            src="images/image-2.jpg"
            alt=""

          <div class="p-6 flex flex-col md:items-center md:justify-center">
            <h2 class="text-xs md:text-center font-semibold tracking-wide mb-1">
              SUBSCRIBE TODAY

            <p class="font-semibold md:text-center">Never miss a recipe</p>

            <div
              class="flex flex-col md:flex-row md:space-x-4 md:space-y-0 space-y-4 my-5"
            >
              <input
                class="border border-red-100 px-4 py-3 text-xs rounded-md focus:outline-none"
                type="text"
                placeholder="Your email address"
              />
              <button
                class="px-4 py-2 rounded-md text-white bg-red-500 shadow-lg"
              >
                Subscribe
              </button>
            </div>
            <p class="text-xs mb-1 md:text-center">We won't send you spam.</p>
            <p class="text-xs md:text-center">Unsubscribe at any time</p>
