<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <!--    GLOBAL CONTAINER-->
    <div
      class="bg-pink-500 flex items-center justify-center px-14 py-32 min-h-screen"
    >
      <!-- GALLERY CONTAINER -->
      <div class="bg-black flex">
        <!-- SIDEBAR CONTAINER -->
        <div
          class="w-96 bg-gray-900 hidden md:flex flex-col justify-between px-10 py-12"
        >
          <!-- ICON -->
          <div>
            <svg
              width="2rem"
              height="2rem"
              viewBox="0 -0.5 17 17"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              class="si-glyph si-glyph-contrast"
              fill="#ffffff"
              stroke="#ffffff"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <title>1145</title>
                <defs></defs>
                <g
                  stroke="none"
                  stroke-width="1"
                  fill="none"
                  fill-rule="evenodd"
                >
                  <path
                    d="M8.502,0.115 C4.406,0.115 1.084,3.435 1.084,7.534 C1.084,11.632 4.406,14.954 8.502,14.954 C12.601,14.954 15.923,11.632 15.923,7.534 C15.923,3.436 12.601,0.115 8.502,0.115 L8.502,0.115 Z M7.918,13.242 L7.918,1.827 C11.395,1.827 14.21,4.383 14.21,7.534 C14.21,10.685 11.395,13.242 7.918,13.242 L7.918,13.242 Z"
                    fill="#ffffff"
                    class="si-glyph-fill"
                  ></path>
                </g>
              </g>
            </svg>
          </div>

          <!-- MENU -->
          <div class="text-gray-600">
            <div
              class="py-2 px-3 cursor-pointer duration-200 hover:rounded-md hover:text-white hover:bg-cyan-600"
            >
              Gallery
            </div>
            <div
              class="py-2 px-3 cursor-pointer duration-200 hover:rounded-md hover:text-white hover:bg-cyan-600"
            >
              Last import
            </div>
            <div
              class="py-2 px-3 cursor-pointer duration-200 hover:rounded-md hover:text-white hover:bg-cyan-600"
            >
              Stream
            </div>
          </div>

          <!-- PROFILE -->
          <div class="flex items-center justify-between">
            <div class="flex space-x-4 items-center">
              <div>
                <img
                  src="images/person-1.jpg"
                  alt=""
                  class="w-10 h-10 rounded-full"
                />
              </div>

              <div class="text-gray-500">
                <p class="text-sm">Code Raptor</p>
                <p class="text-xs">100 Members</p>
              </div>
            </div>
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-8 h-8 text-gray-500"
              >
                <path
                  fill-rule="evenodd"
                  d="M11.47 4.72a.75.75 0 0 1 1.06 0l3.75 3.75a.75.75 0 0 1-1.06 1.06L12 6.31 8.78 9.53a.75.75 0 0 1-1.06-1.06l3.75-3.75Zm-3.75 9.75a.75.75 0 0 1 1.06 0L12 17.69l3.22-3.22a.75.75 0 1 1 1.06 1.06l-3.75 3.75a.75.75 0 0 1-1.06 0l-3.75-3.75a.75.75 0 0 1 0-1.06Z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </div>
        </div>

        <!-- MAIN CONTAINER -->
        <div class="p-12">
          <header class="flex items-center justify-between mb-12">
            <div>
              <h1 class="text-3xl text-white mb-2">Galleries</h1>
              <p class="text-xs text-gray-600">
                Lorem ipsum dolor sit amet consectetur adipisicing.
              </p>
            </div>
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-6 h-6 text-gray-500"
              >
                <path
                  fill-rule="evenodd"
                  d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </header>

          <!-- GALLERY CONTAINER -->
          <div class="grid md:grid-cols-3 gap-16">
            <div>
              <img src="images/image1.jpg" alt="" class="rounded-2xl" />
            </div>

            <div>
              <img src="images/image2.jpg" alt="" class="rounded-2xl" />
            </div>

            <div>
              <img src="images/image3.jpg" alt="" class="rounded-2xl" />
            </div>

            <div>
              <img src="images/image4.jpg" alt="" class="rounded-2xl" />
            </div>

            <div>
              <img src="images/image5.jpg" alt="" class="rounded-2xl" />
            </div>

            <div>
              <img src="images/image6.jpg" alt="" class="rounded-2xl" />
            </div>

            <div>
              <img src="images/image1.jpg" alt="" class="rounded-2xl" />
            </div>

            <div>
              <img src="images/image2.jpg" alt="" class="rounded-2xl" />
            </div>

            <div>
              <img src="images/image3.jpg" alt="" class="rounded-2xl" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
