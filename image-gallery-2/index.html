<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <!--    GLOBAL CONTAINER-->
    <section class="bg-gray-50 flex items-center justify-center min-h-screen">
      <!-- GALLERY CONTAINER -->
      <div class="bg-white p-6 m-10 shadow-md">
        <!-- HEADER CONTAINER -->
        <header
          class="flex flex-col space-y-3 md:flex-row md:space-y-0 items-center justify-between mb-6"
        >
          <div>
            <ul class="flex text-gray-400">
              <li>
                <a href="#" class="border-r border-r-gray-200 px-2">All</a>
              </li>
              <li>
                <a class="text-black border-r border-r-gray-200 px-2" href="#"
                  >Photos</a
                >
              </li>
              <li>
                <a href="#" class="border-r border-r-gray-200 px-2">Videos</a>
              </li>
              <li><a href="#" class="px-2">Albums</a></li>
            </ul>
          </div>

          <div class="search flex items-center space-x-3">
            <div
              class="flex items-center border border-gray-300 rounded-md p-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-3 h-3"
              >
                <path
                  fill-rule="evenodd"
                  d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z"
                  clip-rule="evenodd"
                />
              </svg>
              <input
                type="text"
                placeholder="Search"
                class="focus:outline-none placeholder:text-sm ml-1"
              />
            </div>
            <div
              class="flex items-center space-x-1 border border-gray-300 rounded-md p-2 px-3"
            >
              <p>Filter</p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-4 h-4"
              >
                <path
                  fill-rule="evenodd"
                  d="M12 2.25a.75.75 0 0 1 .75.75v16.19l6.22-6.22a.75.75 0 1 1 1.06 1.06l-7.5 7.5a.75.75 0 0 1-1.06 0l-7.5-7.5a.75.75 0 1 1 1.06-1.06l6.22 6.22V3a.75.75 0 0 1 .75-.75Z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </div>
        </header>

        <!-- MAIN GALLERY CONTAINER -->
        <main class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
          <div>
            <img src="images/image1.jpg" alt="" class="h-72 object-cover" />
          </div>

          <div>
            <img src="images/image2.jpg" alt="" class="h-72 object-cover" />
          </div>

          <div>
            <img src="images/image3.jpg" alt="" class="h-72 object-cover" />
          </div>

          <div>
            <img src="images/image4.jpg" alt="" class="h-72 object-cover" />
          </div>

          <div>
            <img src="images/image5.jpg" alt="" class="h-72 object-cover" />
          </div>
        </main>
      </div>
    </section>
  </body>
</html>
