<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Simple Tailwind Starter</title>
  </head>
  <body>
    <!-- GLOBAL CONTAINER -->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
      <!-- CARD CONTAINER -->
      <div class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
        <!-- GLOBAL CONTAINER -->
        <div>
          <img src="images/headphone.png" alt="" class="w-60 mx-auto duration-200 hover:scale-105">
        </div>
        <div class="flex flex-col space-y-6">
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div class="inline-block bg-black text-white rounded-full px-3 py-1">Free Shipping</div>
            </div>

            <div class="text-2xl font-medium max-w-sm">Razer Kraken Kitty Edt Gaming Headset Quartz</div>
            <!-- PRICE CONTAINER -->
            <div class="flex flex-col space-y-3 mb-4 text-center md:text-left">
              <p class="line-through text-xs">$799</p>
              <p class="text-5xl font-bold">$599</p>
              <p class="text-gray-400 text-sm font-light">This offer is valid until April 3rd or as long as stock lasts</p>
            </div>

            <div class="group">
              <button
                      class="w-full transition-all duration-150 bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg
                       group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg">
                <div class="px-8 py-4 bg-blue-500 group-hover:bg-blue-700 duration-150 rounded-lg">Add to cart</div>
              </button>
            </div>

            <div class="flex items-center group space-x-3">
              <div class="bg-green-400 w-3 h-3 rounded-full group-hover:animate-ping"></div>
              <div class="text-sm">50+ pcs. in stock</div>
            </div>

            <div class="flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-4">
              <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300
                              rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                <img src="images/weight.png" class="w-8" alt="">
                <span>Add to cart</span>
              </button>

              <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300
                              rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                <img src="images/heart.png" class="w-8" alt="">
                <span>Add to wishlist</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
